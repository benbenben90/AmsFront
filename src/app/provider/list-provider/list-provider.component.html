<p class="my-5">
<a  class="btn btn-success" routerLink="/addProvider"><i
class="fa fa-user-plus ml-2"> AddProvider</i></a>
</p>
<div class="col-md-10">
<h2 *ngIf="listProviders.length === 0">No Providers yet!</h2>
<div *ngIf="listProviders.length != 0">
<table class="table table-striped table-responsive-
md">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let provider of listProviders">
<td>{{provider.name}}</td>
<td>{{provider.email}}</td>
<td>{{provider.address}}</td>
<td><a class="btn btn-warning" [routerLink]="['/updateProvider', provider.id]"><i class="fa fa-edit ml-2"></i></a></td>
<td><a class="btn btn-danger" (click)="deleteProvider(provider)"><i class="fa fa-user-times ml-2"></i></a></td>
</tr>
</tbody>
</table>
</div>
</div>
