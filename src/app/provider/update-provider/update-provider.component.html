      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"formControlName="providerName">
      </div>
      <div class="form-group w-40">
      <label for="name">Email:  </label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"formControlName="providerEmail">
      </div>
      <div class="form-group w-40">
      <label for="name">Adress: </label>

    </div>
