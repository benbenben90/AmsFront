<p class="my-5">
  <a  class="btn btn-success" routerLink="/addRole"><i
  class="fa fa-user-plus ml-2"> Add Role</i></a>
  </p>
  <div class="col-md-10">
  <h2 *ngIf="listRole.length === 0">No Role yet!</h2>
  <div *ngIf="listRole.length != 0">
  <table class="table table-striped table-responsive-
  md">
  <thead>
  <tr>
  <th>ID</th>
  <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of listRole">
  <td>{{role.id}}</td>
  <td>{{role.name}}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
