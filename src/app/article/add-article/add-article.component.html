<div class="container">
  <form #myform="ngForm" (ngSubmit)="createArticle(myform)">
    <div class="form-group">
      <div class="form-group w-40">
      <label for="name">Label: </label>
      <input ngModel type="label" class="form-control" id="exampleInputlabel" placeholder="Enter label" name="articleLabel">
      </div>
      <div class="form-group w-40">
      <label for="name">Price:  </label>
      <input ngModel type="price" class="form-control" id="exampleInputPrice" placeholder="Enter price" name="articlePrice">
      </div>
      <div class="form-group w-40">
        <label for="ArticleImage">Photo </label>
        <input ngModel name="ArticleImage" class="form-control" placeholder="Image" type="file" (change)="onFileChanged($event)">
      </div>
      <div class="form-group w-50">
      <label for="name">Providers: </label>
      <select  class="form-control" name="providers" [(ngModel)]="selectedProvider">
        <option *ngFor="let provider of providers" [ngValue]="provider">{{ provider.name }}</option>
      </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
    </div>
