<h1 align="center">Mise à jour d'un article</h1>
<div class="container">
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)="updateArticle()">
        <div class="form-group">
          <label for="providerName">Label </label>
          <input [(ngModel)]="label" name="providerName" size="20" type="text" class="form-control" id="providerName" />
        </div>
        <div class="form-group">
          <label for="providerEmail">Price</label>
          <input [(ngModel)]="price" name="providerEmail" size="20" type="text" class="form-control"
            id="providerEmail" />
        </div>
        <div class="form-group">
          <select  class="form-control" name="providers" [(ngModel)]="selectedProvider">
            <option *ngFor="let provider of providers" [selected]="provider.name === selectedProvider.name" [ngValue]="provider" >{{ provider.name }}</option>
          </select>
        </div>
        <div class="form-group">
        Article picture : <img src="{{urlUpload}}/{{nomOldImage}}" width="40%"/>
      </div>
        <div class="form-group">
          <label for="providerAdress">New Article picture </label>
          <input [(ngModel)]="nomNewImage" name="nomNewImage" class="form-control" placeholder="Image" type="file" (change)="onFileChanged($event)">
        </div>
        <button class="btn btn-primary">Mise à jour</button>
      </form>
    </div>
  </div>
</div>
